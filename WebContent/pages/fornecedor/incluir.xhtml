<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="foracao" value="#{FornecedorIncluirBean.acao}"/>
			<f:viewParam name="forcod" value="#{FornecedorIncluirBean.codigo}"/>
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formForIncluir">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fornecedores"/>
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2" id="panelForIncluir">
				<p:outputLabel value="Código"/>
				<p:inputText maxlength="20" size="10" readonly="true" value="#{FornecedorIncluirBean.fornecedor.id}"/>
				<p:outputLabel value="Descrição"/>
				<p:inputText maxlength="50" size="20" value="#{FornecedorIncluirBean.fornecedor.descricao}"
				readonly="#{FornecedorIncluirBean.acao == 'Excluir'}"/>
			</h:panelGrid>
			<h:panelGrid columns="2">
			<p:button value="Voltar" outcome="/pages/fornecedor/index.xhtml"/>
			<p:commandButton value="Salvar" actionListener="#{FornecedorIncluirBean.salvar}" 
			update=":msgGlobal :formForIncluir:panelForIncluir"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
