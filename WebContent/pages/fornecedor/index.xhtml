<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">
	

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{FornecedorBean.carregar}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fornecedores"/>
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="4">
				<p:outputLabel value="Descrição: "/>
				<p:inputText maxlength="50" size="30"/>
				<p:button value="Buscar"/>
				<p:button value="Novo" outcome="/pages/fornecedor/incluir.xhtml">
					<f:param name="foracao" value="Novo"/>
				</p:button>
			</h:panelGrid>
			<p:dataTable emptyMessage="Nenhum valor encontrado" value="#{FornecedorBean.fornecedores}"
			var="fornecedor" rows="8" paginator="true">
				<p:column headerText="Código">
					<h:outputText value="#{fornecedor.id}"/>
				</p:column>	
				<p:column headerText="Descrição">
					<h:outputText value="#{fornecedor.descricao}"/>
				</p:column>
				<p:column headerText="Opções">
				<p:button icon="ui-icon-pencil" outcome="/pages/fornecedor/alterar.xhtml">
					<f:param name="forcod" value="#{fornecedor.id}"/>
					<f:param name="foracao" value="Editar"/>
				</p:button>
				<p:button icon="ui-icon-trash" outcome="/pages/fornecedor/alterar.xhtml">
					<f:param name="forcod" value="#{fornecedor.id}"/>
					<f:param name="foracao" value="Excluir"/>
				</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
