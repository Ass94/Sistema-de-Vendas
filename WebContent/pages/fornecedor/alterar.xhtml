<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="foracao" value="#{FornecedorAlterarBean.acao}"/>
			<f:viewParam name="forcod" value="#{FornecedorAlterarBean.codigo}"/>
			<f:event listener="#{FornecedorAlterarBean.carregar}"
				type="preRenderView"/>
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formForAlterar">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fornecedores"/>
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="2" id="panelForAlterar">
				<p:outputLabel value="Código"/>
				<p:inputText maxlength="20" size="10" readonly="true" value="#{FornecedorAlterarBean.fornecedor.id}"/>
				<p:outputLabel value="Descrição"/>
				<p:inputText maxlength="50" size="20" value="#{FornecedorAlterarBean.fornecedor.descricao}"
				readonly="#{FornecedorAlterarBean.acao == 'Excluir'}"/>
			</h:panelGrid>
			<h:panelGrid columns="3">
			<p:button value="Voltar" outcome="/pages/fornecedor/index.xhtml"/>
			<p:commandButton value="Editar" actionListener="#{FornecedorAlterarBean.alterar}" 
			update=":msgGlobal :formForAlterar:panelForAlterar"/>
			<p:commandButton value="Excluir" actionListener="#{FornecedorAlterarBean.excluir}"
			update=":msgGlobal" rendered="#{FornecedorAlterarBean.acao == 'Excluir'}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
