<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{ProdutoBean.carregar}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Produtos" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="4">
				<p:outputLabel value="Nome: "/>
				<p:inputText maxlength="50" size="30"/>
				<p:button value="Buscar"/>
				<p:button value="Novo" outcome="/pages/produto/incluir.xhtml">
					<f:param name="proacao" value="Novo"/>
				</p:button>
			</h:panelGrid>
			<p:dataTable emptyMessage="Nenhum Registro Encontrado" value="#{ProdutoBean.produtos}"
			var="produto" rows="8" paginator="true">
				<p:column headerText="Código">
					<h:outputText value="#{produto.id}"/>
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{produto.descricao}"/>
				</p:column>
				<p:column headerText="Quantidade">
					<h:outputText value="#{produto.quantidade}"/>
				</p:column>
				<p:column headerText="Preço">
					<h:outputText value="#{produto.preco}"/>
				</p:column>
				<p:column headerText="Fornecedor">
					<h:outputText value="#{produto.fornecedor.descricao}"/>
				</p:column>
				<p:column headerText="Opções">
					<p:button icon="ui-icon-pencil" outcome="/pages/produto/alterar.xhtml">
					<f:param name="procod" value="#{produto.id}"/>
					<f:param name="proacao" value="Editar"/>
					</p:button>
					<p:button icon="ui-icon-trash" outcome="/pages/produto/alterar.xhtml">
					<f:param name="procod" value="#{produto.id}"/>
					<f:param name="proacao" value="Excluir"/>
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
